<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User show</title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>

<div class="panel-body">
    <a href="#" th:href="@{/admin/home}"><span class="glyphicon glyphicon-home"></span> Home</a>
    <br>
    <a href="#" th:href="@{/admin/users}"><span class="glyphicon glyphicon-user"></span> Users</a>
    <br>
    <a href="#" th:href="@{/admin/requests}"><span class="glyphicon glyphicon-briefcase"></span> Requests</a>
    <br>
    <a href="#" th:href="@{/admin/professions}"><span class="glyphicon glyphicon-education"></span> Professions</a>
</div>

<div class="col-sm-10">
    <h2>User details</h2>
</div>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div class="form-group">
        <label class="col-sm-2 control-label">User name:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${user.name}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last name:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${user.lastName}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${user.email}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Phone number:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${user.phoneNumber}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${user.description}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Active:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${user.active}"></p>
        </div>
    </div>


</div>

</body>
</html>
