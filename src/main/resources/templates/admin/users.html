<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="UTF-8">
    <title>Users list</title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <div>
        <div class="panel-body">
            <a href="#" th:href="@{/admin/home}"><span class="glyphicon glyphicon-home"></span> Home</a>
            <br>
            <a href="#" th:href="@{/admin/requests}"><span class="glyphicon glyphicon-briefcase"></span> Requests</a>
        </div>

        <div class="col-sm-10"><h2>Users</h2></div>

        <table class="table table-striped">
            <tr>
                <th>User Id</th>
                <th>User first name</th>
                <th>User last name</th>
                <th>User email</th>
                <th>User phone number</th>
                <th>Is active?</th>
            </tr>
            <tr th:each="user : ${userslist}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.active}"></td>
                <td><a th:href="${'/admin/users/edit/' + user.id}">Edit</a></td>
                <td><a th:href="${'/admin/users/changestatus/' + user.id}">Change status</a></td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
