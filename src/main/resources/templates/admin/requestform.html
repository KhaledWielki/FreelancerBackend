<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request form</title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <h1>Request</h1>
    <div>
        <form class="form-horizontal" th:object="${request}" th:action="@{/request}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Creation date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{creationDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Max payment:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{maxPayment}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Min payment:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{minPayment}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address.id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Profession:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{profession.id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{user.id}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{active}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{requestTakerId}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
