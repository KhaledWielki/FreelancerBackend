<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reuqest show</title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="panel-body">
    <a href="#" th:href="@{/admin/home}"><span class="glyphicon glyphicon-home"></span> Home</a>
    <br>
    <a href="#" th:href="@{/admin/users}"><span class="glyphicon glyphicon-user"></span> Users</a>
    <br>
    <a href="#" th:href="@{/admin/requests}"><span class="glyphicon glyphicon-briefcase"></span> Requests</a>
    <br>
    <a href="#" th:href="@{/admin/professions}"><span class="glyphicon glyphicon-education"></span> Professions</a>
</div>

<div class="col-sm-10">
    <h2>Request details</h2>
</div>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="form-group">
        <label class="col-sm-2 control-label">Creator user data:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${request.user.name}"></p>
            <p class="form-control-static" th:text="${request.user.lastName}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Request tile:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${request.title}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${request.description}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Max payment:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${request.maxPayment}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Min payment:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${request.minPayment}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Request taker id:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${request.requestTakerId}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Profession needed:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${request.profession.name}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Address data:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${request.address.id}">Address id:</p>
            <p class="form-control-static" th:text="${request.address.city}"></p>
            <p class="form-control-static" th:text="${request.address.street}"></p>
            <p class="form-control-static" th:text="${request.address.houseNumber}"></p>
            <p class="form-control-static" th:text="${request.address.postalCode}"></p>
        </div>
    </div>
</div>
</body>
</html>
