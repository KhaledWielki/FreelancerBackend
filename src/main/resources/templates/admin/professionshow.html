<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profession</title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="panel-body">
    <a href="#" th:href="@{/admin/home}"><span class="glyphicon glyphicon-home"></span> Home</a>
    <br>
    <a href="#" th:href="@{/admin/users}"><span class="glyphicon glyphicon-user"></span> Users</a>
    <br>
    <a href="#" th:href="@{/admin/requests}"><span class="glyphicon glyphicon-briefcase"></span> Requests</a>
    <br>
    <a href="#" th:href="@{/admin/professions}"><span class="glyphicon glyphicon-education"></span> Professions</a>
</div>

<div class="col-sm-10">
    <h2>Profession details</h2>
</div>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="form-group">
        <label class="col-sm-2 control-label">Id:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${profession.id}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${profession.name}"></p>
        </div>
    </div>
</div>
</body>
</html>
